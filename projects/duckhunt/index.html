<html>
    <head>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <button onclick="goBack()">GoBack</button>
        <div id="game">
            <div class="myButton" id="start-button" onclick="startGame()">START</div>
            
            <img id="duck" draggable="false" onmousedown="duckHit()" src="img/flyingduck.gif" />
            <img id="grass" draggable="false" src="img/backgroundgrass.png" onmousedown="playGunshot()"/>
            <img id="dog" src="img/sniffingdog.gif" />
            <div id="stats-div">
                <div>Ducks hit: <span id="hit-count">0</span></div>
                <div>Ducks missed: <span id="miss-count">0</span></div>
            </div>
        </div>
        <script src="script/duckhunt.js"></script>
        <script>
            function goBack() {
                window.location.href = '../../../';
            }
        </script>
    </body>
</html>
